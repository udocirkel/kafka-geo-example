networks:
  example:
    driver: bridge

services:

  # Kafka Console (AKHQ) => http://localhost:8081
  # Demo Service         => http://localhost:8087

  ######################
  ###  Kafka Broker  ###
  ######################

  kafka:
    image: apache/kafka:4.1.1
    restart: always
    environment:
      # KRaft mode (no ZooKeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      # Networking
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      # Single-node safe defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Storage
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    healthcheck:
      # test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list > /dev/null 2>&1" ]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 30s
    volumes:
      - ./data/simple_demo/kafka:/var/lib/kafka/data
    ports:
      - "9092:9092"
    networks: [example]

  ##############################
  ###  Kafka Console (AKHQ)  ###
  ##############################

  akhq:
    image: tchiotludo/akhq:0.26.0
    restart: always
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            kafka:
              properties:
                bootstrap.servers: "kafka:9092"
    ports:
      - "8081:8080"
    networks: [example]

  #######################
  ###  Demo Services  ###
  #######################

  demo-service:
    image: udocirkel/kafka-example/demo-service:1.0.0
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - LOG_LEVEL=DEBUG
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "8087:8080"
    networks: [example]

