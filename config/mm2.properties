# --------------------------------------------------
# MirrorMaker 2 - Failover replication (DC1 ? DC2)
# --------------------------------------------------

# Existing clusters
clusters=dc1,dc2

# Bootstrap servers
dc1.bootstrap.servers=kafka1-dc1:9092,kafka2-dc1:9092,kafka3-dc1:9092
dc2.bootstrap.servers=kafka1-dc2:9092,kafka2-dc2:9092,kafka3-dc2:9092

# Enable only replication flow DC1 ? DC2 (prevents loops)
dc1->dc2.enabled=true
dc2->dc1.enabled=false

# Select all topics for selection (regex)
dc1->dc2.topics=.*

# Replication factor for mirrored topics
dc1->dc2.replication.factor=3

# Enable automatic topic discovery
dc1->dc2.refresh.topics.enabled=true
dc1->dc2.refresh.topics.interval.seconds=10

# Enable offset and heartbeat replication
dc1->dc2.emit.checkpoints.enabled=true
dc1->dc2.emit.heartbeats.enabled=true
